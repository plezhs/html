<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Documentation</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        #buttonSection {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: fixed;
            top: 50%;
            left: 0;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }
        .toggle-button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        #sidebar {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #buttonSection.open {
            transform: translate(245px, -50%);
        }
        #buttonSection.closed {
            transform: translate(-25px, -50%);
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0; /* Changed to 0 when list is closed */
            transition: margin-left 0.3s ease;
        }
        #sidebar.open + #content {
            margin-left: 250px;
        }
        .function-list {
            list-style-type: none;
            padding: 0;
        }
        .function-list li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }
        .function-list li:hover {
            background-color: #e0e0e0;
        }
        h1 {
            color: #333;
            text-align: left;
            max-width: 66%;
            margin: 0 auto;
        }
        h2 {
            color: #007bff;
        }
        p {
            color: #555;
        }
        #functionContent {
            max-width: 66%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="buttonSection" class="closed">
        <button class="toggle-button" onclick="toggleList()">></button>
    </div>
    <div id="sidebar">
        <ul class="function-list" id="functionList">
            <li onclick="showFunction('valshop')">!valshop</li>
            <li onclick="showFunction('nm')">!nm</li>
            <li onclick="showFunction('function3')">Function 3</li>
            <li onclick="showFunction('function4')">Function 4</li>
        </ul>
    </div>
    <div id="content">
        <h1>Function Documentation</h1>
        <div id="functionContent">
            <p>Select a function from the list to see its documentation.</p>
        </div>
    </div>

    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            return await fetchHtmlAsText(target + '.html').text();
        }
    </script>

    <script src="javascript.js"></script>
</body>
</html>
